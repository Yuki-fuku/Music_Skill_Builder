<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Music Skill Builder</title>
<style>
  body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#0b0c10;color:#eaf2f8}
  .wrap{max-width:840px;margin:0 auto;padding:28px}
  h1{margin:0 0 10px;font-size:1.8rem;color:#9ee7ff}
  p{opacity:.85}
  .apps{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px;margin-top:18px}
  .card{background:#111822;border-radius:14px;padding:14px 16px;text-decoration:none;color:inherit;box-shadow:0 8px 24px rgba(0,0,0,.35)}
  .card:hover{outline:2px solid #66fcf1}
  .name{font-weight:800;margin-bottom:6px}
  .desc{opacity:.85;font-size:.95rem}
</style>
</head>
<body>
<div class="wrap">
  <h1>Music Skill Builder 🎵</h1>
  <p>耳と音感を鍛える音楽トレーニングアプリ集。下から選んで開いてください。</p>
  <div class="apps">
    <a class="card" href="./apps/whats-your-key/">
      <div class="name">What's your key?</div>
      <div class="desc">調（Key）や音名を素早く判別し、キー感を鍛えるトレーニング。</div>
    </a>
    <!-- 今後ここにカードを追加 -->
  </div>
</div>
</body>
</html>
